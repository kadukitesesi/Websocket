<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Hello WebSocket</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Parece que seu navegador não suporta JavaScript, tente novamente mais tarde</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Conexão WebSocket:</label>
                    <button id="connect" class="btn btn-default" type="submit">Conectar</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Desconectar
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Qual o seu nome?</label>
                    <input type="text" id="mensagem" class="form-control" placeholder="Digite sua mensagem">
                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome">
                </div>
                <button id="send" class="btn btn-default" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Saudações</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
